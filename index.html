<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./styles.css">
    <title>Todo List Web App</title>
</head>
<body>
    <h1 class="page-title">Save Your Ideas in a Click !</h1>
    <div class="page-desc">Simply Manage All Your 'To-Do' Activities in One Page.</div>
    <div class="todo-container">

        <div class="todo-list waiting">
            <h2 class="category category-waiting">Waiting</h2>

            <!-- Todo Cards Belong -->

            <div class="add-todo">
                <button class="add-todo-btn">&plus;</button>
                <p class="add-todo-txt">New</p>
            </div>
        </div>

        <div class="todo-list on-progress">
            <h2 class="category category-on-progress">On Progress</h2>

            <!-- Todo Cards Belong -->

            <div class="add-todo">
                <button class="add-todo-btn">&plus;</button>
                <p class="add-todo-txt">New</p>
            </div>
        </div>

        <div class="todo-list finished">
            <h2 class="category category-finished">Finished</h2>

            <!-- Todo Cards Belong -->

            <div class="add-todo">
                <button class="add-todo-btn">&plus;</button>
                <p class="add-todo-txt">New</p>
            </div>
        </div>    
        
        <div class="trash">
            <h3>Trash</h3>
            <i class="material-icons trash-icon">delete</i>
        </div>
    </div>

</body>
<script src="./JS/data.js"></script>
<script src="./JS/functions.js"></script>
<script src="./JS/script.js"></script>
</html>
